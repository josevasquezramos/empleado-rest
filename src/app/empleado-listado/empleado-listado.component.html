<div class="card">
    <div class="card-header">
        <h3 class="mb-0">
            <i class="fa fa-table me-1"></i>
            Lista de Empleados
        </h3>
    </div>
    <div class="card-body">
        <div class="table-responsive">
            <table class="table table-striped table-bordered table-hover mb-0">
                <thead>
                    <tr>
                        <th style="min-width: 180px;">Nombres</th>
                        <th style="min-width: 180px;">Apellidos</th>
                        <th style="min-width: 100px;">DNI</th>
                        <th style="min-width: 120px;">F. Nacimiento</th>
                        <th style="min-width: 150px;">eMail</th>
                        <th style="min-width: 120px;">F. Ingreso</th>
                        <th style="min-width: 350px;">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let empleado of empleados | async">
                        <td>{{empleado.nombre}}</td>
                        <td>{{empleado.apellido}}</td>
                        <td>{{empleado.dni}}</td>
                        <td>{{empleado.fechaNacimiento}}</td>
                        <td>{{empleado.email}}</td>
                        <td>{{empleado.fechaIngreso}}</td>
                        <td>
                            <button (click)="editarEmpleado(empleado.id)" class="btn btn-success me-2">
                                <i class="fa fa-edit me-1"></i> Editar
                            </button>
                            <button (click)="eliminarEmpleado(empleado.id)" class="btn btn-danger me-2">
                                <i class="fa fa-trash me-1"></i> Eliminar
                            </button>
                            <button (click)="verEmpleado(empleado.id)" class="btn btn-info">
                                <i class="fa fa-eye me-1"></i> Detalles
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
